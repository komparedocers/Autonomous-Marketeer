global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api'
    static_configs:
      - targets: ['api:8080']

  - job_name: 'llmrouter'
    static_configs:
      - targets: ['llmrouter:9090']

  - job_name: 'attribution'
    static_configs:
      - targets: ['attribution:8085']

  - job_name: 'analytics'
    static_configs:
      - targets: ['analytics:8086']

  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
